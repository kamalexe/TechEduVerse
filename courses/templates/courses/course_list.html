<div class="card-sliders mt-4" id="availCourse">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md">
                <h3>Courses</h3>
                <p class="lead">Expand horizons by mastering new Languages with us.</p>
                <div class="row">
                    <div class="col-lg">
                        <div class="card-deck d-flex">
                            {% for course in courses %}
                            <a href="{% url 'course_detail' course_id=course.id %}" class="m-2">
                                <div class="card" style="width: 18rem; height: 200px; position: relative; overflow: hidden; border-radius: 0.5rem;">
                                    <img src="http://127.0.0.1:8000/media/{{ course.Image }}" alt="Course image" style="height: 100%; object-fit: cover; border-radius: 0.5rem;">
                                    <div class="card-img-overlay d-flex align-items-end" style="background: rgba(0, 0, 0, 0.5); color: #fff; padding: 1rem;">
                                        <div>
                                            <h5 class="card-title">{{ course.Title|truncatewords:3 }}</h5>
                                            <p class="card-text">{{ course.Description|truncatewords:5 }}</p>
                                        </div>
                                    </div>
                                </div>
                            </a>
                            {% empty %}
                                <p>No courses available.</p>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
