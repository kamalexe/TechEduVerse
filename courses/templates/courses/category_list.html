<div class="container" id="availcategories">
    <h3>Categories</h3>
    <p class="lead">Unlock creativity and pioneering solutions in our Innovation workshop.</p>
    
    <div class="horizontal-scrollable">
        <div class="d-flex flex-nowrap">
            {% for category in categories %}
                <div class="me-2 mb-1">
                    <a href="{% url 'courses_by_category' category_id=category.id %}" class="btn btn-primary" data-bs-toggle="tooltip" title="Learn more about {{category.Description}}">
                        <img height="20" width="20" src="http://127.0.0.1:8000/media/{{category.Image}}" class="rounded-circle">
                        {{category.Name}}
                    </a>
                </div>
            {% empty %}
                <div class="col-12">
                    <p>No courses available.</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>

<style>
    .horizontal-scrollable {
        overflow-x: auto;
        white-space: nowrap;
    }
    .horizontal-scrollable .col-md-4 {
        display: inline-block;
        white-space: normal;
        vertical-align: top;
    }
    .horizontal-scrollable::-webkit-scrollbar {
        display: none; /* Hide scrollbar for Chrome, Safari and Opera */
    }
    .horizontal-scrollable {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
    }
</style>
