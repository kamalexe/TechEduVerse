<style>
    .navbar-brand {
        font-family: 'Roboto', sans-serif;
    }
    @font-face {
        font-family: 'Anta';
        src: url('path/to/anta-font.woff2') format('woff2'),
             url('path/to/anta-font.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }
    .profile-pic {
        width: 50px;
        height: 50px;
        background-color: #f5f5f5; 
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    .profile-pic img {
        width: 100%;
        height: 100%;
        /* Ensures the image covers the area of the div without stretching */
        object-fit: cover; 
    }


    .brand-container img {
        max-width: 250px; /* Adjust based on your logo's size */
        height: auto; /* Maintain aspect ratio */
        display: block; /* For centering the image in some browsers */
    }
    .btn-success-my{
        background:#1877F2;
    }
</style>
<nav class="navbar justify-content-between px-5 mx-5">
    <div class="d-flex flex-column align-items-center brand-container">
    
        <img src="http://127.0.0.1:8000/media/course_images/logo-no-background.png">
    </div>
    <div class="flex-grow-1 mx-4">
        <form action="{% url 'search_courses' %}" method="get" class="form-inline d-flex w-100">
           <input class="form-control flex-grow-1 mr-2" type="search" value="{{ query }}" name="q" placeholder="Search" aria-label="Search">
           <button class="btn btn-primary" type="submit">Search</button>
        </form>
     </div>
    <div class="d-flex justify-content-between align-items-center"> 
        <div class="d-flex flex-column align-items-center"> 
            <div class="dropdown">
                <button class="btn dropdown-toggle custom-dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="http://127.0.0.1:8000/media/course_images/profileIcon.png" alt="Profile Image" style="width: 30px; height: auto;">
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="{% url 'edit_profile' %}">Edit Profile</a>
                  <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                  <button type="submit" class="dropdown-item">Logout</button>
                </form>
                </div>
              </div>
                          {% if profile %}
              <p>{{ user.first_name }}</p>
                {% else %}
              <p>No profile information available.</p>
              {% endif %}
    </div>
     </div>
     
     
</div>
  </nav>
