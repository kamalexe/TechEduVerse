{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2>Edit Profile</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="id_first_name" class="form-label">First name:</label>
                            <input type="text" name="first_name" maxlength="150" value="{{ user.first_name }}" id="id_first_name" class="form-control" placeholder="First Name">
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_last_name" class="form-label" >Last name:</label>
                            <input type="text" name="last_name" maxlength="150" id="id_last_name" class="form-control" value = "{{ user.last_name }}" placeholder="Last Name">
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_email" class="form-label">Email address:</label>
                            <input type="email" name="email" value="{{ user.email }}" readonly maxlength="254" id="id_email" class="form-control" placeholder="Email Address">
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_bio" class="form-label">Bio:</label>
                            <textarea name="bio" cols="40" rows="10" required="" id="id_bio" class="form-control" value="{{ profile.bio }}" placeholder="{{ profile.bio }}">{{ profile.bio }}</textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_birth_date" class="form-label">Birth date:  </label>
                            <input type="date" name="birth_date"  value="{{ profile.birth_date|date:'Y-m-d' }}" id="id_birth_date" class="form-control">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
