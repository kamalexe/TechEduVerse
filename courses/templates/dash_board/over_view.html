
<div class="container mt-4">
    <h2>Dashboard Overview</h2>
    <div class="row mt-3">
        <!-- Categories Count -->
        <div class="col-md-4 mb-3">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <h5 class="card-title">Categories</h5>
                    <p class="card-text">{{ categories_count }}</p>
                </div>
            </div>
        </div>

        <!-- Lessons Count -->
        <div class="col-md-4 mb-3">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <h5 class="card-title">Lessons</h5>
                    <p class="card-text">{{ lessons_count }}</p>
                </div>
            </div>
        </div>

        <!-- Courses Count -->
        <div class="col-md-4 mb-3">
            <div class="card text-white bg-info">
                <div class="card-body">
                    <h5 class="card-title">Courses</h5>
                    <p class="card-text">{{ courses_count }}</p>
                </div>
            </div>
        </div>

        <!-- Exercises Count -->
        <div class="col-md-4 mb-3">
            <div class="card text-white bg-warning">
                <div class="card-body">
                    <h5 class="card-title">Exercises</h5>
                    <p class="card-text">{{ exercises_count }}</p>
                </div>
            </div>
        </div>

        <!-- User Progresses Count -->
        <div class="col-md-4 mb-3">
            <div class="card text-white bg-danger">
                <div class="card-body">
                    <h5 class="card-title">Your Progress</h5>
                    <p class="card-text">{{ user_progresses_count }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
