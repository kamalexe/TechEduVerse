{% extends 'base.html' %}  <!-- Assumes you have a base template -->

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-lg my-5">
                <div class="card-body">
                    <h2 class="card-title text-center">Update Lesson</h2>
                    <form action="{% url 'update_lesson' lesson.id %}" method="post" class="mt-3">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_Course" class="form-label">Course</label>
                            <select id="id_Course" name="Course" class="form-select">
                                {% for course in courses %}
                                <option value="{{ course.id }}" {% if course.id == lesson.Course.id %}selected{% endif %}>{{ course.Title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="id_Title" class="form-label">Title</label>
                            <input type="text" id="id_Title" name="Title" class="form-control" value="{{ lesson.Title }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_Content" class="form-label">Content</label>
                            <textarea id="id_Content" name="Content" class="form-control" rows="3" required>{{ lesson.Content }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="id_Order" class="form-label">Order</label>
                            <input type="number" id="id_Order" name="Order" class="form-control" value="{{ lesson.Order }}" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                            {% endblock %}
